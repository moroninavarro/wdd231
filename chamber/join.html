        <main>
            <h1>Join</h1>
            <div class="datos"> 
            <form method="GET"  action="thanks.html"> 
            <label> First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>

            <label> Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>

            <label> Title <input type="text" name="title" title="Your organizational title" autocomplete="organization-title"></label>
        
            <label> Email <input type="email" name="email" required placeholder="something123@gmail.com" title="Your Email" autocomplete="email"></label>
            
            <label> Cell Phone <input type="tel" name="phone" autocomplete="tel" title="A Phone Number with dashes" placeholder="664-369-52-60"></label>
            
            <label> Organization <input type="text" name="organization" required autocomplete="given-name" title="Business Organization"></label>
           
            <label> Business Description <input type="text" name="description" title="Business Description"></label>
            
            <h3>MEMBERSHIP LEVEL</h3>
            <label> <input type="radio" name="NP" value="NP"> NP Membership</label>
            <label> <input type="radio" name="Bronze" value="Bronze"> Bronze Membership</label>
            <label> <input type="radio" name="Silver" value="Silver"> Silver Membership</label>
            <label> <input type="radio" name="Gold" value="Gold"> Gold Membership</label>

            <input type="submit" value="Submit">
            </div>
            </form>
